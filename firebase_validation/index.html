<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firebase & Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
        <ul is="transition-group">
            <li v-for="user in users" class="user" :key="user['.key']">
                <span>{{ user.name }} - {{ user.email }}</span>
                <button @click="removeUser(user)">X</button>
            </li>
        </ul>
        <form id="form" @submit.prevent="addUser">
            <input type="text" v-model="newUser.name" placeholder="Username">
            <input type="email" v-model="newUser.email" placeholder="email@example.com">
            <input type="submit" value="Add user">
        </form>
        <ul class="errors">
            <li v-show="!validation.name">Name cannot be empty.</li>
            <li v-show="!validation.email">Place provide a valid email address.</li>
        </ul>
    </div>

    <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDE6sJ1uCT83FRq8iBX01dHcQLLOgAkyT4",
            authDomain: "vueplayground.firebaseapp.com",
            databaseURL: "https://vueplayground.firebaseio.com",
            storageBucket: "vueplayground.appspot.com",
            messagingSenderId: "1011874859427"
        };
        firebase.initializeApp(config);
    </script>
    <script src="//cdn.bootcss.com/vue/2.0.3/vue.min.js"></script>
    <script src="//cdn.bootcss.com/vuefire/1.3.0/vuefire.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
